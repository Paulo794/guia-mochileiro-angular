
<div class="login-container">
  
  <div class="left-column">
    <img src="/Learning-bro (1) 1.svg" alt="Ilustração de um estudante lendo">
  </div>

  <div class="right-column">
    <div class="login-form">
      <img src="/Group 4.svg" alt="Logo Guia do Mochileiro Fatecano" class="logo">
      <h1>Guia do Mochileiro Fatecano</h1>

      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail">

        <label for="senha">Senha</label>
        <div class="password-wrapper">
          <input type="password" id="senha" placeholder="Digite sua senha">
          <i class="fas fa-lock lock-icon"></i>
        </div>

        <button type="submit">Entrar</button>
      </form>

      <p class="signup-link">
        Ainda não possui conta? <a routerLink="/register">Cadastrar-se</a>
      </p>
    </div>
  </div>
</div>
