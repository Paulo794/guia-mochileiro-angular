<div class="register-container">
  <div class="left-column">
    <img src="/Book lover-bro 2.svg" alt="Ilustração de uma mulher lendo sentada em uma pilha de livros">
  </div>

  <div class="right-column">
    <div class="register-form">
      <h1>Cadastre-se</h1>

      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo">

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail">

        <label for="senha">Senha</label>
        <div class="password-wrapper">
          <input type="password" id="senha" placeholder="Crie uma senha">
          <i class="fas fa-lock lock-icon"></i>
        </div>

        <label for="confirmar-senha">Confirmação da senha</label>
        <div class="password-wrapper">
          <input type="password" id="confirmar-senha" placeholder="Confirme sua senha">
          <i class="fas fa-lock lock-icon"></i>
        </div>

        <button type="submit">Cadastrar</button>
      </form>

      <p class="signin-link">
        Possui conta? <a routerLink="/">Entrar</a>
      </p>
    </div>
  </div>
</div>
